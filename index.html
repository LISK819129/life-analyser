<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Analyser</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>

    <!-- Login Button -->
    <button id="login-btn">Login with Google</button>
    <p id="user-name"></p>

    <h1>How was your day?</h1>

    <!-- Buttons to Select Mood -->
    <div class="button-container">
        <button class="worst" onclick="submitMood('worst')">Worst</button>
        <button class="average" onclick="submitMood('average')">Average</button>
        <button class="great" onclick="submitMood('great')">Great</button>
    </div>

    <!-- Graph Display -->
    <div id="graph-container">
        <canvas id="moodChart"></canvas>
    </div>

    <script src="script.js"></script>

</body>
</html>
